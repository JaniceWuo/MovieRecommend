<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推荐电影页面</title>

    <style>

        li{
            list-style: none;
            display: inline-block;
        }
    </style>
</head>
<body>
<h1>为您推荐的10部电影如下：</h1>
{% for result in results %}
    <li>
        <p>{{ result.title }}</p>
        <img src="{{ result.poster }}" alt="">
    </li>

{%  endfor %}

</body>
</html>
